<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" type="module"></script>
</head>
<body>
    <h1>To Do List</h1>
    <ul id="todoList"></ul>
    <input type="text" id="todoInput" placeholder="Enter your Task"/>
    <button id="addToDo">Add Task</button>
    <div class="info">
        <div id="num-task">0 tasks left</div>
        <input class="tab selected-tab" type="button" id="all" value="All">
        <input class="tab" type="button" id="active" value="Active">
        <input class="tab" type="button" id="complete" value="Completed">
    </div>
</body>
</html>
